
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

	<table class="table table-dark">
		<thead>
			<tr>
				<th>Numero de Bodega</th>
				<th>Nombre de Bodega</th>
				<th>Nombre Producto</th>
				<th>Codigo Producto</th>
				<th>Cantidad </th>
					<th>Accion </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="inventario:${inventarios}">
				<td th:text="${inventario.bodega.numero}"></td>
				<td th:text="${inventario.bodega.nombre}"></td>
				<td th:text="${inventario.producto.nombre}"></td>
				<td th:text="${inventario.producto.codigoDeBarrasMaestro}"></td>
				<td th:text="${inventario.cantidad}"></td>
				<td>
					<form action="#" th:action="@{/inventarios/borrar/{id}(id=${inventario.id})}"
						th:object="${inventario}" th:method="DELETE">
						<input type="submit" value="Borrar">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	

</body>

</html>
